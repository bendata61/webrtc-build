---
- name: synchronize scripts
  synchronize: >
    src="{{ webrtc_build_src }}/scripts"
    dest="{{ chromium_dev_root }}/webrtc/"
    rsync_path="rsync"
  tags: [webrtc-build]

- name: copy makefile
  copy: >
    src="{{ webrtc_build_src }}/Makefile"
    dest="{{ chromium_dev_root }}/webrtc/Makefile"
    mode=0666
  tags: [webrtc-build]

- name: install python dependencies
  pip: name={{ item }}
  with_items:
  - mako
  tags: [webrtc-build]
  sudo: yes

- name: install ruby dependencies
  gem: name=fpm state=present user_install=no
  with_items:
  - fpm
  tags: [webrtc-build]
  sudo: yes
